robot1_ur_manipulator:
  kinematics_solver: trac_ik_kinematics_plugin/TRAC_IKKinematicsPlugin
  kinematics_solver_search_resolution: 0.005
  kinematics_solver_timeout: 2.0       # Short timeout per attempt
  kinematics_solver_attempts: 50        # More random restarts for better solutions
  solve_type: Distance                  # Minimize joint movement from seed
  epsilon: 1e-5                         # Tight tolerance for precision

